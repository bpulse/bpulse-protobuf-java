package pulse;

import "KPIPulseValuesMessageRQ.proto";
option java_package = "me.bpulse.domain.proto.kpi.pulse";
option optimize_for = SPEED;

message Value{
	required string name = 1;
	repeated string values = 2;
}

message Pulse{
	required string typeId = 1;
	repeated Value values = 2;
}

message KPIPulseValuesRS{
	repeated Pulse pulses = 1;
	required int64 rsTime = 2;
	required int64 totalPulses = 3;
	required int64 totalPulsesDisplayed = 4; 
	required int64 totalDisplayPulses = 5;
}
	

